<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <ui:insert name="js-inicial"></ui:insert>
    </f:metadata>
    <h:head>
        <ui:composition template="/template_head.xhtml"/>
        <ui:insert name="head">
            <title>
                <ui:insert name="titulo">Bem-vindo ao iEscolar Online!</ui:insert>
            </title>
            <h:outputScript library="js" name="primefaces-locale.js"/>
            <h:outputScript library="js" name="progress-bar.js"/>
            <ui:insert name="style" id="style"/>
            <ui:insert name="javascript" id="javascript"/>
                        <link rel="stylesheet" type="text/css" href="../resources/css/template.css" />
            <link rel="stylesheet" type="text/css" href="../resources/css/newCss.css"/>
            <link rel="stylesheet" type="text/css" href="../resources/css/alterar-senha.css"/>
            <link rel="shortcut icon" type="image/png" href="../resources/imagens/logo/favicon.png"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </ui:insert>
    </h:head>


    <h:body>

        <!--pagina toda-->
        <div id="pagina">

            <!--cabecalho a pagina-->
            <div id="cabecalho">

                <div id="conteudo-cabecalho">

                    <div id="cabecalho_user">
                        <div id="user_icon">
                            <img src="../resources/imagens/icons-help/admin_branco.svg" alt="Módulo Administrador"/>
                            <span class="titulo_modulo">Módulo Administrador</span>
                        </div>
                    </div>

                    <div id="texto_cabecalho">
                        PREFEITURA MUNICIPAL DE CAJAZEIRAS<br/>
                        SECRETARIA DE EDUCAÇÃO<br/>
                    </div>

                    <div id="container_logo">
                        <img src="../resources/imagens/logo/logo-min.png" alt="IEscolar Online"/>
                    </div>

                </div>
            </div>

            <!--conteudo da pagina-->
            <div id="container-principal">

                <!--barra menu-->
                <div id="menu-container">
                    <h:form prependId="false">  
                        <p:menubar id="menuBar">
                            <p:menuitem icon="ui-icon-home" value="Início" url="/admin/index.xhtml" ajax="false" style="width: 65px;"/> 

                            <p:submenu label="Gerenciar" icon="ui-icon-wrench" styleClass="menuitem">
                                <p:menuitem value="Instituições" url="instituicao.xhtml" ajax="false"/>
                                <p:menuitem value="Redes de Ensino" url="rede-de-ensino.xhtml" ajax="false"/>
                                <p:separator/>
                                <p:menuitem value="Anos e Séries" url="serie.xhtml" />
                                <p:menuitem value="Vincular séries a escolas"  url="vincular_serie.xhtml"/>
                                <p:separator/>
                                <p:menuitem value="Disciplinas" url="disciplina.xhtml" />      
                                <p:menuitem value="Vincular disciplinas a escolas"  url="vincular_disciplina.xhtml"/>  
                                <p:separator/>
                                <p:menuitem value="Feriado/Ponto Facultativo" url="lancamentodatas.xhtml" />
                                <p:separator/>
                                <p:submenu label="Geolocalização"  styleClass="menuitem">
                                    <p:submenu label="Alunos">
                                        <p:menuitem value="Individual" url="geolocalizacaoalunos-individual.xhtml" ajax="false"/>
                                        <p:menuitem value="Ver todos" url="geolocalizacaoalunos-todos.xhtml" ajax="false"/>
                                    </p:submenu>
                                    <p:submenu label="Escolas">
                                        <p:menuitem value="Individual" url="geolocalizacaoescola-individual.xhtml" ajax="false"/>
                                        <p:menuitem value="Ver todas" url="geolocalizacaoescola-todos.xhtml" ajax="false"/>
                                    </p:submenu>
                                </p:submenu>
                            </p:submenu>

                            <p:submenu label="Secretaria" icon="ui-icon-note">
                                <p:submenu label="Alunos" styleClass="menuitem">
                                    <p:menuitem value="Ver todos" url="aluno.xhtml" ajax="false"/>
                                    <p:menuitem value="Cadastrar Novo" url="cadastroaluno.xhtml" ajax="false"/>
                                </p:submenu>
                                <p:separator/>
                                <p:submenu label="Matrículas" styleClass="menuitem">
                                    <p:menuitem value="Gerenciar Matrículas" url="matricula.xhtml" ajax="false"/>
                                    <p:menuitem value="Período de Matrículas" url="periodo_matricula.xhtml" ajax="false"/>
                                </p:submenu>
                                <p:separator/>
                                <p:menuitem value="Transferência" url="transferencia.xhtml" ajax="false" />
                                <p:separator/>
                                <p:menuitem value="Turmas" url="turma.xhtml" ajax="false"/>
                                <p:separator/>
                                <p:submenu label="Diarios" styleClass="menuitem">
                                    <p:menuitem value="Visualizar" url="diario.xhtml" ajax="false"/>
                                    <p:menuitem value="Cadastrar Novo" url="cadastrodiario.xhtml" ajax="false"/>
                                </p:submenu>
                            </p:submenu>

                            <p:submenu label="Profissionais" icon="ui-icon-person" styleClass="menuitem">
                                <p:menuitem value="Professores" url="professor.xhtml" ajax="false" />
                                <p:menuitem value="Secretários" url="secretario.xhtml" ajax="false" />
                                <p:menuitem value="Supervisores" url="supervisor.xhtml" ajax="false"/>
                                <p:menuitem value="Merendeiras" url="merendeira.xhtml" ajax="false" />
                            </p:submenu>

                            <p:submenu label="Estatística" styleClass="menuitem" icon="ui-icon-signal">
                                <p:menuitem value="Gráficos" url="estatistica.xhtml" ajax="false"/>
                            </p:submenu>

                            <p:submenu label="Relatórios" icon="ui-icon-print" styleClass="menuitem">
                                <p:menuitem styleClass="item-menu" value="Relação Geral de Alunos Cadastrados" target="_blank" ajax="false" actionListener="#{relatorioMB.abreRelatorio()}">
                                    <f:param name="tipoDoRelatorio" value="RELATORIO_ADMIN_ALUNOS_CADASTRADOS_POR_ESCOLA"/>
                                </p:menuitem>
                                <p:separator/>
                                <p:menuitem styleClass="item-menu" value="Relação Geral de Alunos Matriculados" url="alunosmatriculados.xhtml" ajax="false" />

                                <p:separator/>
                                <p:menuitem value="Quantidade de alunos com foto" url="qtdealunoscomfoto.xhtml" /> 
                                <p:separator/>
                                <p:menuitem styleClass="item-menu" value="Estatística de Alunos Cadastrados e Matriculados" url="alunosmatriculadoscadastrados.xhtml" ajax="false" />
                                <!--     <f:param name="tipoDoRelatorio" value="RELATORIO_ESTATISTICA_QTDE_ALUNOS_POR_ESCOLA"/>
                                 </p:menuitem> -->       
                                <p:menuitem styleClass="item-menu" value="Lista de Distorção de Todas as Escolas" target="_blank" ajax="false" actionListener="#{relatorioMB.abreRelatorio()}">
                                    <f:param name="tipoDoRelatorio" value="RELATORIO_EXTORCAO_TODAS_AS_ESCOLAS"/>
                                </p:menuitem>  
                            </p:submenu>

                            <p:submenu label="Comunicação" styleClass="menuitem" icon="ui-icon-signal">
                                <p:submenu label="Envio de emails" styleClass="menuitem">
                                    <p:menuitem value="Individual" url="enviodeemailindividual.xhtml" ajax="false"/>
                                    <p:menuitem value="Por Grupo" url="enviodeemail.xhtml" ajax="false" />
                                </p:submenu>
                                <p:menuitem value="Envio de sms" url="enviodesms.xhtml" />
                            </p:submenu>

                            <p:submenu label="Infraestrutura" styleClass="menuitem" icon="ui-icon-home">
                                <p:menuitem value="Fotos das Escolas" url="/admin/visualizar_fotos.xhtml" ajax="false"/>
                            </p:submenu>

                            <p:submenu label="Olá, #{loginMB.viewAdministradorLogado().nomeAbrev}" 
                                       icon="ui-icon-person" styleClass="menu-logout">
                                <p:menuitem  ajax="false" value="Alterar Senha" icon="ui-icon-key" url="/admin/alterasenha.xhtml"/>
                                <p:menuitem  ajax="false" value="Sair" icon="ui-icon-extlink" action="#{loginMB.logout()}"/>
                            </p:submenu>

                        </p:menubar>

                        <!--<p:sticky target="menuBar"/>-->

                    </h:form>  

                </div>

                <!--paginacao-->
                <div id="paginacao">
                    <ui:insert name="mapa-localizacao">
                        <img src="../resources/imagens/icones/seta2.svg"/>

                        <div class="text-page">
                            Você está aqui &raquo;
                            <a href="index.xhtml?faces-redirect=true">Página Inicial</a>
                        </div>
                    </ui:insert>

                </div>

                <!--aqui é conteudo dinamico da pagina-->
                <div id="conteudo-container">
                    <ui:insert name="conteudo">
                        <div class="conteudo-estilo">
                            <!--inserir texto aqui!-->
                        </div>
                    </ui:insert>
                </div>

            </div>

            <div id="rodape">
                <div class="logo-rodape">
                    <img src="../resources/imagens/logo/logo-rodape.svg"/>
                </div>
                Copyright &copy; 2015 <a href="http://redenetsolucoes.com.br/" target="_blank">RedeNet Soluções</a>. Todos os direitos reservados.<br/>
                <span>contato@redenetsolucoes.com.br</span>
            </div>
        </div>


        <script>
            $(window).scroll(function () {
                if ($(this).scrollTop() > 120) {
                    $('#menu-container').addClass("sticky");
                } else {
                    $('#menu-container').removeClass("sticky");
                }
            });
            $(window).scroll(function () {
                if ($(this).scrollTop() > 120) {
                    $('.ui-menubar').addClass("sticky");
                } else {
                    $('.ui-menubar').removeClass("sticky");
                }
            });
        </script>



    </h:body>
</html>
